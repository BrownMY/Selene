{% block content %}

<h2 class="mood-h2">products by mood</h2>
<ul class="main-mood-div">

    {% for mood in products %}

            {{ mood }}
            {% for img in catimg %}
            
            <img src="{{ img }}">
            {% endfor %}

        </li>
    </a>
    {% endfor %}

</ul>
