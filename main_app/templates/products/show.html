{% extends 'base.html' %}
{% block content %}
<h3 class="affirmation">Affirmation: I radiate beauty, charm, and grace. </h3>
<h1 class="product_name">{{ product.name }}</h1>


<p class="prod-descrip-show">Description <br /> {{ product.description }}</p>
<div class="prod-img-box-show">
    <img src='{{ product.imgurl }}'/>
    <p class="prod-price-show">${{ product.price }}</p>  
    <p class="prod-rating-show">Rating: {{ product.rating }}</p>    
    <p class="prod-mood-show">Category:<a href="/products/mood/{{ product.category }}">{{ product.category }}</a></p>  
    <p><a href="{% url 'cart_add' product.id %}">Add To Cart</a></p>  
    <a href="{% url 'cart_clear' %}">Clear Cart</a>
<a href="{% url 'item_increment' value.product_id %}">+</a>
<a href="{% url 'item_decrement' value.product_id %}">=</a>
</div>
<hr/>
{% endblock %}
