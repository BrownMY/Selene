{% extends 'base.html' %}

{% block content %}
<h2 class="marquee"><span class="affirmation">I radiate beauty, charm, and grace.</span></h2>
<h1 class="product_name">{{ product.name }}</h1>


<div class="show-page-div">
    <div class="prod-img-box-show">
        <img class="prod-img-show" src='{{ product.imgurl }}' />
    </div>
    <!-- <h1 class="product_name">{{ product.name }}</h1> -->
    <div class="prod-show-info">
        <div class="prod-descrip-show"> {{ product.description }}
        </div>
        <div class="prod-show-misc">
            <div class="prod-price-show">${{ product.price }}0
            </div>
            <div class="prod-rating-show">rating: {{ product.rating }}
            </div>
            <div class="prod-mood-show">mood:
                <a href="/products/mood/{{ product.category }}">{{ product.category }}</a>
            </div>
            <div class="cart-functions">
                <div class="add_button"><a href="{% url 'cart_add' product.id %}">ADD</a></div>
                <!-- <div class="button"><a href="{% url 'item_decrement' product.id %}">-</a>
                </div>
                <div class="button"><a href="{% url 'item_increment' product.id %}">+</a>
                </div> -->
                
            </div>
        </div>

    </div>
</div>
<hr />
</div>
{% endblock %}
