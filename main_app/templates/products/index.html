{% extends 'base.html' %}

 

{% block content %}
<h1 class="prod-index-head">Products</h1>
<main class="prod-index-page">
    
  
    {% for product in products %}
      <div class="prod-index-div">
        <img class="prod-index-img" src="{{ product.imgurl }}"/>
         <a href="/products/{{product.id}}">
        <p>{{ product.name }}</p></a>
        <p>{{ product.description }}</p>
        <p>${{ product.price }}</p>
        
        
      
        <hr/>
      </div>
</main>
  
   
    {% endfor %}


{% endblock %}
