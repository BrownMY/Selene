
    
    {% extends 'base.html' %}

 

{% block content %}
    <h1>Products</h1>
  
    {% for product in products %}
      <a href="/products/{{product.id}}">
        <p>Name: {{ product.name }}</p>
        <p>Description: {{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
        <img src="{{ product.imgurl }}"/>
        
      </a>
        <hr/>
    {% endfor %}


{% endblock %}
