{% extends 'base.html' %}

{% block content %}
<div class="spotlight-container">
    <h2 class="spotlight-h2">spotlight products</h2>
    

    <div class="div-spotlight">
        {% for product in products %}
            {% if product.rating == 5 %}
            <div class="ind-prod-spotlight">
                <div class="img-conatiner-spot">
                    <video controls width="100%" height="auto" loop onmouseover="this.play()" >
                        <source
                            src="{{ product.vidurl }}"
                            type="video/mp4">
                    </video>
                </div>
                <a href="/products/{{product.id}}">
                    <p class="">{{ product.name }}</p>
                </a>
            </div>


            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
