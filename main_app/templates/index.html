{% extends 'base.html' %}

{% block content %}

<h3 class="marquee"><span class="affirmation"> I am in the process of being my best self.</span></h3>

<main class="homepage-main">
    <div class="left-index">
        <a href="/products">
            <div class="left-ind" id="view-all-index">
                <p class="p-tag">view all products</p>
                <img class="img-all-index" src="https://i.imgur.com/XSVkw30.jpg">
            </div>
        </a>
        <a class="nav" href="{% url 'mood' %}">
            <div class="left-ind" id="mood-index">
                <p class="p-tag">view by mood</p>
                <img class="img-mood-index" src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=935&q=80">
            </div>
        </a>
        <a href="/ourpicks">
            <div class="left-ind" id="picks-index">
                <p class="p-tag">our picks</p>
                <img class="img-picks-index" src="https://images.unsplash.com/photo-1600428877878-1a0fd85beda8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80">
            </div>
        </a>
    </div>
    <a href="products/spotlight">
        <div class="right-spotlight-index">
            <div class="spotlight-index" id="overlay-index">spotlight products</div>
            <video controls width="100%" height="auto" loop onmouseover="this.play()" >
                <source
                    src="https://res.cloudinary.com/doihe1pi6/video/upload/v1617334054/pexels-artem-podrez-6801666_cajjhm.mp4"
                    type="video/mp4">
            </video>
        </div>
    </a>
</main>


<source
    src="https://res.cloudinary.com/doihe1pi6/video/upload/vc_auto/v1617333993/pexels-cup-of-couple-6633112_wg5glf.mp4"
    type="video/mp4">
